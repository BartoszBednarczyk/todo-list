<mat-card class="container">
    <div class="example-container">
        <h2>To do</h2>
      
        <div
          cdkDropList
          #todoList="cdkDropList"
          [cdkDropListData]="todo"
          [cdkDropListConnectedTo]="[doneList, inProgressList]"
          class="example-list"
          (cdkDropListDropped)="drop($event)">
          <!-- <div class="example-box" *ngFor="let item of todo" cdkDrag>{{item.name}}</div> -->
          <mat-card class="card" *ngFor="let item of todo" cdkDrag>{{item.name}}</mat-card>
        </div>
      </div>
    
      <div class="example-container">
        <h2>In progress</h2>
      
        <div
          cdkDropList
          #inProgressList="cdkDropList"
          [cdkDropListData]="inProgress"
          [cdkDropListConnectedTo]="[todoList, doneList]"
          class="example-list"
          (cdkDropListDropped)="drop($event)">
          <!-- <div class="example-box" *ngFor="let item of inProgress" cdkDrag>{{item.name}}</div> -->
          <mat-card class="card" *ngFor="let item of inProgress" cdkDrag>{{item.name}}</mat-card>
        </div>
      </div>
      
      <div class="example-container">
        <h2>Done</h2>
      
        <div
          cdkDropList
          #doneList="cdkDropList"
          [cdkDropListData]="done"
          [cdkDropListConnectedTo]="[todoList, inProgressList]"
          class="example-list"
          (cdkDropListDropped)="drop($event)">
          <!-- <div class="example-box" *ngFor="let item of done" cdkDrag>{{item.name}}</div> -->
          <mat-card class="card" *ngFor="let item of done" cdkDrag>{{item.name}}</mat-card>
        </div>
      </div>
      
      <div class="example-button-container">
        <button mat-fab color="accent" aria-label="Example icon button with a plus one icon">
          <mat-icon>plus_one</mat-icon>
        </button>
      </div>
</mat-card>
